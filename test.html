  margin: 0 10px 10px 0;
  border-radius: 3px;
  transition: all 0.2s ease-in-out;
}
.thumb:before {
  content:'';
  position:absolute;
  top:0;
  left:0;
  bottom:0;
  right:0;
  border: 4px solid rgba(0,0,0,0.6);
  border-radius: 3px;
}
.thumb img { 
  display: block; 
  border-radius: 3px;
}
.thumb:hover:before { 
   box-shadow: 0 0 5px #81bce3;
   border: 4px solid rgba(250,250,250,0.6);
}
</style>
